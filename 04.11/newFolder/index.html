<!DOCTYPE html>

<body>
    <script>
        let persons = [
            {name: 'Otiko', id: 1, age:22},
            {name: 'Grigoli', id: 2, age:20},
            {name: 'Mamuka', id: 3, age:20},
            {name: 'Salome', id: 4, age:17},
        ]
        let personsHTML = persons.map(person => 
            `<p>User - ${person.name}, id - ${person.id}</p>`
        )
        let personsFiltered = persons.filter(person => {
            return person.age < 20
        }).map(person => 
            `<p>User - ${person.name}, id - ${person.id}</p>`);

        let init = '';    
        let personsReduced = persons.reduce((total, current) => {
            return total += `<p>User - ${current.name}, id - ${current.id}</p>`
        }, '');

        // Reduce - like costum function

        let numbers = [2,4,6,8]

        Array.prototype.costumReduce = function(callbackFunc, initValue){
            
            if( typeof initValue === 'undefined' ) return undefined;
            let result = initValue;

            for (let i = 0; i< this.length; i++){
                result = callbackFunc(result, this[i]);
            }
            

            return result;
        }

        console.log();


        



     




        document.body.innerHTML = personsHTML.join(' ')
        document.body.innerHTML += `<hr>`
        document.body.innerHTML += personsFiltered.join(' ')
        document.body.innerHTML += personsReduced
        
        
    </script>
</body>
