<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>font styles</title>
</head>
<body>
    <p class="serif">this paragraph is shown in times new roman</p>
    <p class="sanserif">this paragraph is shown in times new roman (sanserif)</p>
    <p class="normal">normal style</p>
    <p class="italic">italic style</p>
    <p class="oblique">oblique style</p>
    
    <h1 class="large">heading with font-size:2m</h1>
    <h1 class="larger">heading with larger font-size</h1>
    
    <p class="normal">normal text</p>
    <p class="lighter">light text</p>
    <p class="thick">thick text</p>
    <p class="thicker">thin text</p>


</body>
